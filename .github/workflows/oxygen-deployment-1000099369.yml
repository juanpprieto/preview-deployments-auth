name: Storefront 1000099369
on: [push]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          check-latest: true

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build and Publish to Oxygen
        run: npx shopify hydrogen deploy --auth-bypass-token --auth-bypass-token-duration 12
        env:
          SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000099369 }}

      - name: Extract deployment info
        if: always()
        run: |
          echo "=== h2_deploy_log.json ==="
          cat h2_deploy_log.json 2>/dev/null || echo "File not found"
          echo ""
          echo "=== Deployment URL ==="
          jq -r '.url // "not found"' h2_deploy_log.json 2>/dev/null || echo "Parse failed"
          echo ""
          echo "=== Auth Bypass Token ==="
          jq -r '.authBypassToken // "not found"' h2_deploy_log.json 2>/dev/null || echo "Parse failed"
